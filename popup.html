<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Auto Card</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/popup.css">
    </head>
    <body>
        <h1 class="text-center">Auto Card</h1>
        <div id="content"></div>

        <template id="template-correct-url">
            <div class="container text-center">
                <p>You have collected <span id="num-cards"></span></p>
                <div class="row py-2">
                    <div class="col">
                        <button id="btn-clear" class="btn btn-secondary pr-1">Clear</button>
                    </div>
                    <div class="col">
                        <button id="btn-export" class="btn btn-ac pl-1">Export</button>
                    </div>
                </div>
                <p id="error-text" class="text-center text-danger"></p>

                <div id="list-cards"></div>
            </div>
        </template>

        <template id="template-wrong-url">
            <small class="d-block p-2 text-center text-secondary">
                Redirect to <a href="https://dict.naver.com/linedict/zhendict/#/cnen/home">Chinese-English dictionary</a> for extension to work properly.
            </small>
        </template>

        <template id="template-card">
            <div class="row justify-content-between align-items-center">
                <div class="col-12 row">
                    <button class="col text-start btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{index}}" aria-expanded="false" aria-controls="collapse-{{index}}">
                        {{cn}}
                    </button>
                    <div class="col text-end">
                        <i class="fas fa-edit" data-op="edit" data-index="{{index}}"></i>
                        <i class="fas fa-times" data-op="delete" data-index="{{index}}"></i>
                    </div>
                </div>
                <div class="col-12 collapse" id="collapse-{{index}}">
                    <div class="row d-flex justify-content-between">
                        <div class="col text-start">English:</div>
                        <div class="col text-end">{{en}}</div>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col text-start">Pinyin:</div>
                        <div class="col text-end">{{py}}</div>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col text-start">HSK:</div>
                        <div class="col text-end">{{hsk}}</div>
                    </div>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="handlebars-v4.7.7.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
